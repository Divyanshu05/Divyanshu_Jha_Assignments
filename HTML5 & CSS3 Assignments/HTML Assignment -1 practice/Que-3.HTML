<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansewr-3</title>
</head>
<body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
    <p><b>One Column:</b></p>
    <table border="">
        <tr>
            <td>100</td>
        </tr>
    </table>
    <p><b>One Row Three Column:</b></p>
    <table border="">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <p><b>Two Row Three Column:</b></p>
    <table border="">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
